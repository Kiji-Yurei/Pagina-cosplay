name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies (if any)
      run: |
        if [ -f package.json ]; then
          npm ci
        fi
        
    - name: Optimize images (if ImageMagick is available)
      run: |
        # This is a placeholder for image optimization
        # You can add actual image optimization commands here
        echo "Image optimization would run here"
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh-pages
        force_orphan: true
        
    - name: Deploy to GitHub Pages (legacy)
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        
    - name: Notify deployment
      run: |
        echo "Deployment completed successfully!"
        echo "Your site should be available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" 